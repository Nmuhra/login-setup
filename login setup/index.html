<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>login / sign up form</title>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="./src/main.css">
</head>
<body>
  <div class="container">
    <form action="" class="form" id="login">
      <h1 class="form__title">login</h1>
      <div class="form__message form__message--error">Wrong Password/username combination.</div>
      <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="username or email">
          <div class="form__inpur-error-message">This is an error message</div>
      </div>
      <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__inpur-error-message">This is an error message</div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
          <a href="#" class="form__link">Forgot your Password</a>
      </p>
      <p class="form__text">
        <a class="form__link"id="linkCreateAccount">Don't have an account? Sign up</a>
    </p>


    </form>
  </div>
  <script src="./src/main.js"></script>
</body>
